<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Image Repo</title>
  <link rel="stylesheet" href="styles/gallery.css">
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <svg viewBox="0 0 100 30" width="120" height="36" aria-hidden="true">
        <rect x="2" y="2" width="26" height="26" rx="6" fill="#0ea5a4"/>
        <g transform="translate(36,5)">
          <circle cx="10" cy="10" r="8" fill="#06b6d4"/>
          <rect x="26" y="2" width="40" height="20" rx="3" fill="#7dd3fc"/>
        </g>
      </svg>
    </div>
  </header>

  <main class="gallery">

      <a class="card" href="#" aria-hidden="true">
        <svg viewBox="0 0 200 140" class="thumb">
          <rect width="200" height="140" rx="10" fill="#fde68a"/>
          <g transform="translate(12,18)">
            <rect x="0" y="50" width="150" height="70" rx="8" fill="#f59e0b"/>
            <circle cx="40" cy="30" r="18" fill="#fde68a"/>

      </a>

      <a class="card" href="#" aria-hidden="true">
        <svg viewBox="0 0 200 140" class="thumb">
          <rect width="200" height="140" rx="10" fill="#c7f9cc"/>
          <path d="M18 100 Q60 40 120 100 T198 100" fill="#34d399" opacity="0.9"/>
          <circle cx="50" cy="50" r="20" fill="#10b981"/>
        </svg>
      </a>

      <a class="card" href="#" aria-hidden="true">

            <rect x="0" y="40" width="120" height="60" rx="8" fill="#fb7185"/>

      <a class="card" href="#" aria-hidden="true">

          <rect width="200" height="140" rx="10" fill="#fef3c7"/>

      <a class="card" href="#" aria-hidden="true">

          <rect width="200" height="140" rx="10" fill="#d1fae5"/>

      </a>

      <a class="card" href="#" aria-hidden="true">
        <svg viewBox="0 0 200 140" class="thumb">
          <rect width="200" height="140" rx="10" fill="#f0f9ff"/>

            <circle cx="60" cy="60" r="30"/>

</html>
